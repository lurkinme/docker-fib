version: '3'
services:
  postgres:
      image: 'postgres:latest'
      environment:
          - POSTGRES_PASSWORD=changeme
  redis:
      image: 'redis:latest'
  server:
      build:
        dockerfile: Dockerfile.dev
        context: ./server
      volumes:
      - /app/node_modules
      - ./server:/app
      environment:
          - REDIS_HOST=redis
          - REDIS_PORT=6379
          - PGHOST=postgres
          - PGPORT=5432
          - PGDATABASE=postgres
          - PGUSER=postgres
          - PGPASSWORD=changeme
  client:
      build:
        dockerfile: Dockerfile.dev
        context: ./client
      volumes:
          - /app/node_modules
          - ./client:/app
  worker:
      build:
          dockerfile: Dockerfile.dev
          context: ./worker
      volumes:
          - /app/node_modules
          - ./worker:/app
      environment:
          - REDIS_HOST=redis
          - REDIS_PORT=6379
