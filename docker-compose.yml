version: '3'
services:
  nginx:
      depends_on:
          - api
          - client
      build:
        dockerfile: Dockerfile.dev
        context: ./nginx
      ports:
      - '4000:80'
  postgres:
      image: 'postgres:latest'
      environment:
          - POSTGRES_PASSWORD=changeme
  redis:
      image: 'redis:latest'
  api:
      depends_on:
          - postgres
      build:
        dockerfile: Dockerfile.dev
        context: ./server
      volumes:
      - /app/node_modules
      - ./server:/app
      environment:
          - REDIS_HOST=redis
          - REDIS_PORT=6379
          - PGHOST=postgres
          - PGPORT=5432
          - PGDATABASE=postgres
          - PGUSER=postgres
          - PGPASSWORD=changeme
  client:
      stdin_open: true
      build:
        dockerfile: Dockerfile.dev
        context: ./client
      volumes:
          - /app/node_modules
          - ./client:/app
  worker:
      depends_on:
          - redis
      build:
          dockerfile: Dockerfile.dev
          context: ./worker
      volumes:
          - /app/node_modules
          - ./worker:/app
      environment:
          - REDIS_HOST=redis
          - REDIS_PORT=6379
